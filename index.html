<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love My Girlfriend</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #808080;
            background-image: url(hayden.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .video-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .love-message {
            display: none;
            text-align: center;
            font-family: monospace;
            font-size: 24px;
            font-weight: bold;
            color: red;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            white-space: pre;
        }
    </style>
</head>
<body>
    <!-- Video 1 -->
    <div class="video-container">
        <video controls autoplay class="video">
            <source src="hayden.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="love-message love-message-1"></div>
    </div>

    <!-- Video 2 -->
    <div class="video-container">
        <video controls autoplay class="video">
            <source src="sweeny1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="love-message love-message-2"></div>
    </div>

    <!-- Video 3 -->
    <div class="video-container">
        <video controls autoplay class="video">
            <source src="sweeny2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="love-message love-message-3"></div>
    </div>
<!-- Video 4 -->
    <div class="video-container">
        <video controls autoplay class="video">
            <source src="sweeny3.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="love-message love-message-4"></div>
    </div>
<!-- Video 5 -->
    <div class="video-container">
        <video controls autoplay class="video">
            <source src="sweeny4.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="love-message love-message-5"></div>
    </div>

    <!-- Add more videos as needed -->

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var videos = document.querySelectorAll(".video");
            var loveMessages = document.querySelectorAll(".love-message");

            videos.forEach(function (video, index) {
                video.addEventListener("ended", function () {
                    // Hide the video
                    video.style.display = "none";

                    // Show the love message
                    loveMessages[index].style.display = "block";

                    // Start printing the message
                    printMessage(loveMessages[index]);
                });
            });

            function printMessage(loveMessage) {
                var messageText = `
RRRR_________MMMM
RRRRRRRR_____MMMMMMMM
RRRRRRRRRRRR_MMMMMMMMMMMM
RRRRRRRRRRRRR♡MMMMMMMMMMMMM
RRRRRRRRRRRRR♡MMMMMMMMMMMMM
RRRRRRRRRRRR♡MMMMMMMMMMMM
RRRRRRRRRRR♡MMMMMMMMMMM
RRRRRRRRR♡MMMMMMMMM
RRRRRR♡MMMMMM
RRR♡MMM
R♡M
♡
                `;
                var index = 0;
                var interval = setInterval(function () {
                    loveMessage.textContent += messageText[index];
                    index++;
                    if (index === messageText.length) {
                        clearInterval(interval);
                    }
                }, 50); // Adjust the interval (in milliseconds) for the typing speed
            }
        });
    </script>
</body>
</html>
