<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love My Girlfirend</title>
    <style>
         body {
            margin: 0;
            padding: 0;
            height: 100vh;
	    background-color: #808080;
            background-image: url(hayden.jpg); /* Replace 'background_image.jpg' with the path to your background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #myVideo {
            width: 100vw
            height: 100vh
	    object-fit: cover;
            
        }

        #loveMessage {
           display: none;
    text-align: center;
    font-family: monospace;
    font-size: 24px; /* Adjust the font size as needed */
    font-weight: bold; /* Make the font bold */
    color: red;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    white-space: pre;
        }
    </style>
</head>
<body>
    <video id="myVideo" controls autoplay>
        <source src="hayden.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div id="loveMessage"></div>

    <script>
        var loveMessage = document.getElementById("loveMessage");
         var messageText = `
RRRR_________MMMM
RRRRRRRR_____MMMMMMMM
RRRRRRRRRRRR_MMMMMMMMMMMM
RRRRRRRRRRRRR♡MMMMMMMMMMMMM
RRRRRRRRRRRRR♡MMMMMMMMMMMMM
RRRRRRRRRRRR♡MMMMMMMMMMMM
RRRRRRRRRRR♡MMMMMMMMMMM
RRRRRRRRR♡MMMMMMMMM
RRRRRR♡MMMMMM
RRR♡MMM
R♡M
♡
        `;

        function printMessage() {
            var index = 0;
            var interval = setInterval(function() {
                loveMessage.textContent += messageText[index];
                index++;
                if (index === messageText.length) {
                    clearInterval(interval);
                }
            }, 50); // Adjust the interval (in milliseconds) for the typing speed
        }

        // Show the love message after the video ends
        var video = document.getElementById("myVideo");
        video.addEventListener("ended", function() {
            // Hide the video
            video.style.display = "none";

            // Show the love message
            loveMessage.style.display = "block";
            
            // Start printing the message
            printMessage();
        });
    </script>
</body>
</html>
