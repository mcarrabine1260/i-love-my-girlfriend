<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love My Girlfriend</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #808080;
            background-image: url(hayden.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Adjust minmax values as needed */
            gap: 16px; /* Adjust the gap between videos as needed */
            justify-content: center;
            align-items: center;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Number of videos
            var numVideos = 12;

            // Container for videos
            var videosContainer = document.body;

            // Loop to create video elements
            for (var i = 1; i <= numVideos; i++) {
                // Video container
                var videoContainer = document.createElement("div");
                videoContainer.className = "video-container";

                // Video element
                var video = document.createElement("video");
                video.controls = true;
                video.autoplay = true;
                video.className = "video";
                video.innerHTML = 'Your browser does not support the video tag.';
                video.setAttribute("src", "video" + i + ".mp4");

                // Append video to the container
                videoContainer.appendChild(video);

                // Append the video container to the body
                videosContainer.appendChild(videoContainer);
            }
        });
    </script>
</body>
</html>
